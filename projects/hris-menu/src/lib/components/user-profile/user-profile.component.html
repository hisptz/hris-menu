<div class="user-profile-container">
    <!-- loading block -->
    <div class="user-profile-loading-block" *ngIf="loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <!-- end of loading block -->
    <div class="user-profile-content-block" *ngIf="userInfo">
        <div class="user-profile-logo">
            {{userInfo?.abbreviatedName}}
        </div>
        <div class="user-profile-content">
            <div class="user-profile-name">{{userInfo?.name}}</div>
            <small class="user-profile-email">{{userInfo?.email}}</small>
            <small class="user-profile-email">{{userInfo?.phoneNumber}}</small>

        </div>
    </div>

    <div class="user-profile-options" *ngIf="userInfo">
        <button mat-stroked-button >Profile</button>
        <button mat-stroked-button (click) = "onlogOut()">Sign out</button>
    </div>
</div>
