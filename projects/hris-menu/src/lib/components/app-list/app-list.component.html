<div class="app-list-container">
    <!-- loading block -->
    <div class="app-loading-block" *ngIf="loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <!-- end of loading block -->
    <!-- app list -->
    <ul class="app-list">
        <li class="app-list-item" *ngFor="let app of appList; let i = index">
            <a class="app-container" [href]="app.url" [attr.tabindex]="i+1" matRipple>
                <div class="app-item">
                    <div class="app-icon" *ngIf="app.appicon === ''">{{app.displayName}}</div>
                    <img [src]="app.appicon" class="app-img" alt="" *ngIf="app.appicon !== ''">
                    <div class="app-name">{{app.displayName}}</div>
                </div>
            </a>
        </li>
    </ul>
    <!-- end of app list -->
</div>
